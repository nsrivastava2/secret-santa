<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gift box base -->
  <rect x="15" y="45" width="70" height="50" fill="#e8735a" stroke="#4a3728" stroke-width="4"/>
  <!-- Gift box lid -->
  <rect x="10" y="35" width="80" height="15" fill="#c44536" stroke="#4a3728" stroke-width="4"/>
  <!-- Vertical ribbon -->
  <rect x="43" y="35" width="14" height="60" fill="#2d8b8b" stroke="#4a3728" stroke-width="2"/>
  <!-- Horizontal ribbon -->
  <rect x="15" y="62" width="70" height="14" fill="#2d8b8b" stroke="#4a3728" stroke-width="2"/>
  <!-- Bow left -->
  <ellipse cx="35" cy="28" rx="12" ry="10" fill="#2d8b8b" stroke="#4a3728" stroke-width="2"/>
  <!-- Bow right -->
  <ellipse cx="65" cy="28" rx="12" ry="10" fill="#2d8b8b" stroke="#4a3728" stroke-width="2"/>
  <!-- Bow center -->
  <circle cx="50" cy="30" r="8" fill="#c9a227" stroke="#4a3728" stroke-width="2"/>
</svg>
